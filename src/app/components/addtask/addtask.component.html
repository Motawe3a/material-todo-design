<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="new todo" [(ngModel)]="data.todo" #data="ngModel">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button [disabled]="!data.todo" color="primary" (click)="onSave(data.todo)">Save</button>
</div>
